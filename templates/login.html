{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
{% if get_flashed_messages() %}
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
<div class="container-fluid">
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-dark" type="submit"><p>Log In</p></button>
    </form>
</div>
{% endblock %}
