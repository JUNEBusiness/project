{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block body %}
{% if get_flashed_messages() %}
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
<form action="{{ url_for('register') }}" method="post" >
    <div class="mb-6">
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" required type="text">
    </div>
    <div class="mb-6">
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto" id="email" aria-describedby="emailHelp" name="email" placeholder="Email" required type="email">
    </div>
    <div class="mb-6">
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto" id="password" name="password" placeholder="Password" required type="password">
    </div>
    <div class="mb-6">
        <br>
        <input autocomplete="off" autofocus class="form-control mx-auto" id="confirmation" name="confirmation" placeholder="Confirmation" required type="password">
    </div>
    <br>
    <button type="submit" class="btn btn-lg btn-dark"><p>Sign up</p></button>
</form>
{% endblock %}
