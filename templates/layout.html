<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>
    <header class="p-3 bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                  <h4>Journal</h4>
                </a>
            {% if session['user_id'] %}
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('history') }}" class="nav-link px-2 text-secondary">History</a></li>
            </ul>
            <div class="text-end ml-auto">
              <a href="/logout"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
            </div>
            {% else %}
            <div class="text-end ml-auto">
              <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              <a href="{{ url_for('register') }}"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
            {% endif %}
          </div>
        </div>
    </header>
      <main class="container-fluid py-5 text-center">
        {% block body %}{% endblock %}
      </main>
      

      <footer class="mb-5 small text-center text-muted">
        Data provided by <a href="https://tiny.cloud/">TINY</a>
      </footer>
    <!-- top scripts -->
    <script src="https://cdn.tiny.cloud/1/pxuq9r9yl1j22jrq191umn3w0s93if2he2v8fxg6yu2hc2nw/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" referrerpolicy="origin"></script>
    </body>
</html>
